<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="container">
      <img src="./assets/images/avatar-jessica.jpeg" class="profile-pic" />
      <div class="profile-info">
        <h1 class="profile-name">Jessica Randall</h1>
        <span class="profile-city">London, United Kingdom</span>
      </div>
      <div class="profile-quote">
        <span class="quote"> "Front-end developer and avid reader." </span>
      </div>
      <div class="social-container">
        <a href="#" class="social-link">
          <div class="social-box">GitHub</div>
        </a>
        <a href="#" class="social-link">
          <div class="social-box">Frontend Mentor</div>
        </a>
        <a href="#" class="social-link">
          <div class="social-box">LinkedIn</div>
        </a>
        <a href="#" class="social-link">
          <div class="social-box">Twitter</div>
        </a>
        <a href="#" class="social-link">
          <div class="social-box">Instagram</div>
        </a>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Filippo Crespi</a>.
    </div>
  </body>
</html>
